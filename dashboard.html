
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .charts {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .chart-container {
            width: 35%;
        }
        .chart-title {
            text-align: center;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .summary-table {
            width: 60%;
            margin: 1rem auto;
            border-collapse: collapse;
        }
        .summary-table th, .summary-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .summary-table th {
            background-color: #007bff;
            color: white;
        }
        .task-table {
            width: 100%;
            margin-top: 2rem;
            border-collapse: collapse;
        }
        .task-table th, .task-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .task-table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>업무 대시보드</h1>
    </header>
    <div class="container">
        <h2>업무 진행 상황</h2>
        <div class="charts">
            <div class="chart-container">
                <canvas id="dailyProgressChart"></canvas>
                <div class="chart-title">하루 기준 진행 상황</div>
            </div>
            <div class="chart-container">
                <canvas id="overallProgressChart"></canvas>
                <div class="chart-title">전체 진행 상황</div>
            </div>
        </div>

        <h2>담당자별 진행 상황</h2>
        <table class="summary-table">
            <thead>
                <tr>
                    <th>담당자</th>
                    <th>진행 중</th>
                    <th>완료</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>배재권</td>
                    <td>3</td>
                    <td>0</td>
                </tr>
                
            </tbody>
        </table>

        <h2>업무 목록</h2>
        <table class="task-table">
            <thead>
                <tr>
                    <th>업무</th>
                    <th>상태</th>
                    <th>마감일</th>
                    <th>담당자</th>
                    <th>담당자 이메일</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>프로젝트 A 완료 보고서 작성</td>
                    <td>진행 중</td>
                    <td>2025-09-12</td>
                    <td>배재권</td>
                    <td>bae.jae.kwon@drbworld.com</td>
                </tr>
                
                <tr>
                    <td>주간 회의 자료 준비</td>
                    <td>진행 중</td>
                    <td>None</td>
                    <td>배재권</td>
                    <td>bae.jae.kwon@drbworld.com</td>
                </tr>
                
                <tr>
                    <td>월간 리포트 작성</td>
                    <td>진행 중</td>
                    <td>None</td>
                    <td>배재권</td>
                    <td>bae.jae.kwon@drbworld.com</td>
                </tr>
                
            </tbody>
        </table>
    </div>

    <script>
        const dailyTaskData = {
            labels: ['완료', '진행 중'],
            datasets: [{
                data: [0, 0],
                backgroundColor: ['#28a745', '#ffc107'],
            }]
        };

        const overallTaskData = {
            labels: ['완료', '진행 중'],
            datasets: [{
                data: [0, 2],
                backgroundColor: ['#28a745', '#ffc107'],
            }]
        };

        const dailyConfig = {
            type: 'doughnut',
            data: dailyTaskData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
            },
        };

        const overallConfig = {
            type: 'doughnut',
            data: overallTaskData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
            },
        };

        const dailyCtx = document.getElementById('dailyProgressChart').getContext('2d');
        new Chart(dailyCtx, dailyConfig);

        const overallCtx = document.getElementById('overallProgressChart').getContext('2d');
        new Chart(overallCtx, overallConfig);
    </script>
</body>
</html>
